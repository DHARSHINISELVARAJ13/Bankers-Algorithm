<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banker's Algorithm Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #4a148c;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="number"], input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #bbb;
      width: 200px;
      text-align: center;
      transition: 0.3s;
    }

    input[type="number"]:focus, input[type="text"]:focus {
      border-color: #6a1b9a;
      outline: none;
      transform: scale(1.05);
    }

    button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #7b1fa2;
      transform: translateY(-3px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    th {
      background: #7b1fa2;
      color: white;
      padding: 12px;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    input.table-input {
      width: 60px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      transition: 0.3s;
    }

    input.table-input:focus {
      border-color: #6a1b9a;
      transform: scale(1.05);
    }

    .result-section {
      margin-top: 30px;
      padding: 20px;
      border-left: 5px solid #6a1b9a;
      background: #f3f0fa;
      border-radius: 10px;
      font-size: 16px;
    }

    .ok {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }

    .input-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Banker's Algorithm Simulator</h2>
    <div class="form-row" style="flex-direction: column; align-items: flex-start;">
      <div class="input-group">
        <label for="processCount">Number of Processes:</label>
        <input type="number" id="processCount">
      </div>
      <div class="input-group">
        <label for="resourceCount">Number of Resource Types:</label>
        <input type="number" id="resourceCount">
      </div>
      <div class="input-group">
        <button onclick="buildMatrices()">Generate table</button>
      </div>
    </div>
    <div id="matrixInputs"></div>
  </div>

  <script>
    function buildMatrices() {
      const p = +document.getElementById('processCount').value;
      const r = +document.getElementById('resourceCount').value;
      const container = document.getElementById('matrixInputs');
      container.innerHTML = '';

      let html = `<table>
        <tr><th>Process</th>`;
      for (let j = 0; j < r; j++) html += `<th>Max R${j}</th>`;
      for (let j = 0; j < r; j++) html += `<th>Alloc R${j}</th>`;
      html += `</tr>`;

      for (let i = 0; i < p; i++) {
        html += `<tr><td>P${i}</td>`;
        for (let j = 0; j < r * 2; j++) {
          html += `<td><input type="number" class="table-input" id="cell-${i}-${j}" min="0" value="0"></td>`;
        }
        html += `</tr>`;
      }
      html += `</table><br>`;

      html += `
        <label>Total Instances of Each Resource (comma-separated):</label><br>
        <input type="text" id="totalInstances" placeholder="e.g. 10,5,7" value="${Array(r).fill(0).join(',')}">
        <br><br>
        <button onclick="runBanker()">Calculate Need Matrix and Safe Sequence</button>
        <div id="output" class="result-section"></div>
      `;

      container.innerHTML = html;
    }

    function runBanker() {
      const p = +document.getElementById('processCount').value;
      const r = +document.getElementById('resourceCount').value;
      const total = document.getElementById('totalInstances').value
        .split(',').map(x => +x.trim());

      const max = [], alloc = [];
      for (let i = 0; i < p; i++) {
        max[i] = [];
        alloc[i] = [];
        for (let j = 0; j < r; j++) {
          max[i].push(+document.getElementById(`cell-${i}-${j}`).value || 0);
        }
        for (let j = 0; j < r; j++) {
          alloc[i].push(+document.getElementById(`cell-${i}-${j + r}`).value || 0);
        }
      }

     
      for (let i = 0; i < p; i++) {
        for (let j = 0; j < r; j++) {
          if (alloc[i][j] > max[i][j]) {
            alert(`Error: Allocation for P${i} R${j} (${alloc[i][j]}) exceeds Max (${max[i][j]}).`);
            return;
          }
        }
      }

      const avail = total.map((T, j) => {
        let sum = 0;
        for (let i = 0; i < p; i++) sum += alloc[i][j];
        return T - sum;
      });

      const need = max.map((row, i) =>
        row.map((m, j) => m - alloc[i][j])
      );

      const finish = Array(p).fill(false),
            work = avail.slice(),
            safeSeq = [];

      let progress;
      do {
        progress = false;
        for (let i = 0; i < p; i++) {
          if (!finish[i] && need[i].every((n, j) => n <= work[j])) {
            for (let j = 0; j < r; j++) work[j] += alloc[i][j];
            finish[i] = true;
            safeSeq.push(`P${i}`);
            progress = true;
          }
        }
      } while (progress);

      const out = document.getElementById('output');
      out.innerHTML = '';

      out.innerHTML += `<strong>Available Resources:</strong> [ ${avail.join(', ')} ]<br><br>`;

      let tbl = '<strong>Need Matrix</strong><br><table><tr>';
      for (let j = 0; j < r; j++) tbl += `<th>R${j}</th>`;
      tbl += '</tr>';
      for (let i = 0; i < p; i++) {
        tbl += '<tr>';
        need[i].forEach(v => tbl += `<td>${v}</td>`);
        tbl += '</tr>';
      }
      tbl += '</table><br>';
      out.innerHTML += tbl;

      if (finish.every(x => x)) {
        out.innerHTML += `<div class="ok">Safe Sequence: ${safeSeq.join(' âžœ ')}</div>`;
      } else {
        out.innerHTML += `<div class="fail">Unsafe State: No safe sequence found.</div>`;
      }
    }
  </script>
</body>
</html>
